<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="../CSS/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-10 text-center  p-1 text-danger">
                <h2><u>Added to cart</u></h2>
            </div>
            <div class="col-md-2 text-left text-danger p-4 ">
                <i class='bx bx-exit'></i>
                <a href="./Home.html" class="link-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Home </a>
            </div>
        </div>
    </div>
    
    <div class="products-container">
      <div class="product-item">

        <div class="cart-price">₹ 53,999</div>

        <div>Total</div>
        <div class="total-price">₹0</div>
        <button type="submit" class="btn btn-danger">Buy Now</button>
        <i class="bx-bx-x-circle" id="close-cart"></i>
      </div>
